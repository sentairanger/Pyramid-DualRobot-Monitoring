apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dualrobot-cncf
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes
    repoURL: https://github.com/sentairanger/Pyramid-DualRobot-Monitoring
    targetRevision: HEAD
  syncPolicy: {}
